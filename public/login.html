<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOUSIE - Home Service At Your Fingertips</title>
    <link rel="stylesheet" href="css/login.css">
    <style>
        .image-container {
            flex: 1;
            background-image: url('/images/house 1.webp');
            background-size: cover;
            background-position: center;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="overlay">
                <h1>HOUSIE</h1>
                <p>HOME SERVICE AT YOUR FINGERTIPS</p>
            </div>
        </div>
        <div class="form-container">
            <h1>HOUSIE</h1>
            <p class="tagline">HOME SERVICE AT YOUR FINGERTIPS</p>
            
            <div class="main-error" id="login-error">
                Invalid username or password. Please try again.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <div class="error-message" id="username-error">Please enter a valid username</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <div class="error-message" id="password-error">Please enter a valid password</div>
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button type="submit">Login</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="/register.html">Sign Up</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
